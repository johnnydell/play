<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Line Review Dashboard</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div class="box">
		    <!-- left menu -->
			<div class="left fl"></div>
			<div class="right">
				<!-- right header -->
				<header></header>
				<div class="container">
				    <!-- main template -->
				</div>
				<!-- right footer -->
				<footer></footer>
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery-1.10.1.min.js"></script>
	<script src="../js/lib/jquery.cookie.js"></script>
	<script src="../js/lib/ractive-legacy.js"></script>
	<script src="../js/lib/jquery.i18n.properties-1.0.9.js"></script>
	<script src="../js/lib/manager.js"></script>
	<script src="../js/index.js"></script>
	<script id="main-template" type="text/active">
	<div class="position _clear title">
		<h3>{{i18n_index_title}}</h3>
		<div class="fr">
			<p>
				<i class="icon icon-home"></i>
				<span>{{i18n_index_nav1}}</span>
			</p>
		</div>
	</div>
	<div class="content">
		<div class="check">
			<label for="zh">中文</label>
            <div class="check-box">
               {{#if language == 'zh'}}
               <input type="radio" name="language" value="zh" id="zh" on-click="setLanguage" checked="checked" />
               {{else}}
			   <input type="radio" name="language" value="zh" id="zh" on-click="setLanguage" />
               {{/if}}
               <i></i>
            </div>
		</div>
		<div class="check">
			<label for="en">英文</label>
			<div class="check-box">
				{{#if language == 'en'}}
				<input type="radio" name="language" value="en" id="en" on-click="setLanguage" checked="checked"  />
				{{else}}
			    <input type="radio" name="language" value="en" id="en" on-click="setLanguage" />
                {{/if}}
				<i></i>
			</div>
		</div>
	    <div class="scgn-top _clear">
			<div class="scgn-item">
				<img src="{{root}}/images/new/i_1.png" />
			</div>
			<div class="scgn-item">
				<img src="{{root}}/images/new/i_2.png" />
			</div>
			<div class="scgn-item">
				<img src="{{root}}/images/new/i_3.png" />
			</div>
			<div class="scgn-item scgn-logo fr">
				<img src="{{root}}/images/new/i_4.png" />
				<p>SEG Production System</p>
				<p>Always . Doing . Better</p>
			</div>
		</div>
		<h1 class="scgn-title">
			SGCN Shopfloor Digital Dashboard
		</h1>
		<div class="scgn-box _clear">
			<div class="scgn-menu fl">
				<dl>
					<dt class="bg-green">Department</dt>
					<dd><span class="bg-blue">MOE1</span></dd>
					<dd><span class="bg-orange" on-click="gotoMOE2">MOE2</span></dd>
					<dd><span class="bg-pink">MOE3</span></dd>
				</dl>
				<dl>
					<dt class="bg-purple">TQS</dt>
					<dd><span class="bg-yellow">OES</span></dd>
					<dd><span class="bg-blue2">E-Skill</span></dd>
					<dd><span class="bg-purple2">CptM</span></dd>
				</dl>
			</div>
			<div class="scgn-show">
				<div class="scgn-show-item">
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_5.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_6.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_7.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_8.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_9.png" />
					</div>
				</div>
				<div class="scgn-show-item">
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_10.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_11.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_12.png" />
					</div>
					<div class="scgn-item">
						<img src="{{root}}/images/new/i_13.png" />
					</div>
				</div>
			</div>
		</div>
	</div>
	</script>
</html>
