<div class="chart">
   <div class="icon"><img style="padding-top:50px;" src="{{root}}/images/updown4.png"/></div>
   <div class="chart"></div>
   <table>
		
		<tr>
			<td width="10%"><label>{{i18n_actual_pcs_daily}}</label></td>
			{{#each actualTotal:index}}
				<td  width="3%">
					<lable>{{format(actualTotal[index])}}</lable>
				</td>
			{{/each}}	
			
		</tr>
		<tr>
			<td><label>{{i18n_target_pcs_daily}}</label></td>
			
			{{#each targetTotal:index}}
				<td>
					<lable>{{format(targetTotal[index])}}</lable>
				</td>
			{{/each}}	
		</tr>
	</table>
</div>
