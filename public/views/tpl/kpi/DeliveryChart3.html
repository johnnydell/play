<div class="chart">
   <div class="icon"><img style="padding-top:50px;" src="{{root}}/images/updown4.png"/></div>
   <div class="chart"></div>
   <table>
		
		<tr>
			<td width="8%"><hr class="line1" style="background-color:#3C3C4D "/><label>{{i18n_actual_pcs_daily}}</label></td>
			{{#each actualTotal:index}}
				<td  width="2%">
					<lable>{{actualTotal[index]}}</lable>
				</td>
			{{/each}}	
			
		</tr>
		<tr>
			<td><hr class="line2" style="background-color:red  "/><label>{{i18n_target_pcs_daily}}</label></td>
			
			{{#each targetTotal:index}}
				<td>
					<lable>{{targetTotal[index]}}</lable>
				</td>
			{{/each}}	
		</tr>
	</table>
</div>
