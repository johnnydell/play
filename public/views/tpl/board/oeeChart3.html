<div class="chart3">
   <div class="icon"><img style="padding-top:80px;" src="{{root}}/images/updown3.png"/></div>
   <div class="chart"></div>
   <table>
		<tr>
			<td width="14%"><hr class="line1" style="background-color:red "/><label>{{i18n_target}}</label></td>
			{{#each targetList:index}}
				<td>
					<lable>{{targetList[index]}}%</lable>
				</td>
			{{/each}}	
			
		</tr>
		<tr>
			<td><hr class="line2" style="background-color:#3C3C4D "/><label>{{i18n_actual}}</label></td>
			{{#each actualList:index}}
				<td>
					<lable>{{actualList[index]}}%</lable>
				</td>
			{{/each}}	
		</tr>
	</table>
</div>
