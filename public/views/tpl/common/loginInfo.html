<div class="model">
	<div class="modal-header">
		<button type="button" class="close" on-click="close">Ã—</button>
		<h4>{{i18n_login_title}}</h4>
	</div>
	<div class="modal-body">
		<form role="form" class="ng-pristine ng-valid">
		<div class="form-group">
		<table id="doLogin" class="table">
			<tbody><tr>
				<td>
				    <label><strong>{{i18n_login_userName}}:</strong></label> 
				    <input type="text" id="doLogin_username" class="form-control" value="{{user.userName}}">
			     </td>
			</tr>
			<tr>
				<td>
				   <label><strong>{{i18n_login_pwd}}: </strong></label>
				   <input type="password" id="doLogin_passwd" class="form-control" value="{{user.pwd}}">
				</td>
			</tr>
		</tbody></table>
		</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" on-click="close">{{i18n_login_close}}</button>
		<button type="button" class="btn" on-click="login">{{i18n_login_login}}</button>
	</div>
</div>
