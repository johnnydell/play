<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Display Screen</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/scr.css"/>
		
	</head>
	<body>
		<div class="box">
		    <!-- left menu -->
			<div class="left fl"></div>
			<div class="right">
				<!-- right header -->
				<header></header>
				<div class="container">
				    <!-- main template -->				    
				</div>
				<!-- right footer -->
				<footer></footer>		
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery-1.10.1.min.js"></script>
	<script src="../js/lib/jquery.cookie.js"></script>
	<script src="../js/lib/ractive-legacy.js"></script>
	<script src="../js/lib/jquery.i18n.properties-1.0.9.js"></script>
	<script src="../js/lib/manager.js"></script>
	<script src="../js/scr.js"></script>
	<script id="main-template" type="text/active">
	<div class="position _clear title">
		<h3>&nbsp;</h3>
		<div class="fr">
			<p>
				<i class="icon icon-home"></i>
				<span>{{i18n_scr_title}}</span>
			</p>
		</div>
	</div>
	<div class="content">
		<div class="content-box">
            <div class="toolbar">
               	<h4>{{i18n_scr_title}} - 
							<label class="field" on-click="toShowLineSelect">FAG5</label>                    
							<select class="field" style="display:none;" on-change="changeLine" on-blur="toHideLineSelect" >
	 						{{#each lines:idx}}
							 <option value="{{lines[idx].lineName}}">{{lines[idx].lineName}}</option>
					        {{/each}}
		             		</select>
                         </h4>
            </div>
            <div class="ctx">
                <div class="curr">
                   <div class="info">
					<table style="width: 100%; text-align:center;height:100%">
						<tr>
							<td colspan="3"> <h1>{{i18n_current_prod_name}}</h1></td>
							<td> <h1>{{i18n_current_prod_cycle}}[S]</h1></td>
							<td> <h1>{{i18n_current_prod_person}}</h1></td>
							<td rowspan="4" style="border-left: 3px solid #1852BD;"> 
								{{#if color_selected == 0}}
                    				<div id="light_green"><img width="80px" height="80px" src="{{root}}/images/grn_light.png"/></div>
                     				<div id="light_yellow"><img width="80px" height="80px" src="{{root}}/images/ept_light.png"/></div>
                     				<div id="light_red"><img width="80px" height="80px" src="{{root}}/images/ept_light.png"/></div>
								{{elseif color_selected == 1}}
									<div id="light_green"><img width="80px" height="80px" src="{{root}}/images/ept_light.png"/></div>
                     				<div id="light_yellow"><img width="80px" height="80px" src="{{root}}/images/yellow_light.png"/></div>
                     				<div id="light_red"><img width="80px" height="80px" src="{{root}}/images/ept_light.png"/></div>
								{{elseif color_selected == 2}}
									<div id="light_green"><img width="80px" height="80px" src="{{root}}/images/ept_light.png"/></div>
                     				<div id="light_yellow"><img width="80px" height="80px" src="{{root}}/images/ept_light.png"/></div>
                     				<div id="light_red"><img width="80px" height="80px" src="{{root}}/images/red_light.png"/></div>
								{{/if}}
							</td>
						</tr>
						<tr>
							<td colspan="3"><a  href="javascript:void(0);" style="width:90%">{{displayData.currType}}</a></td>
							<td><a  href="javascript:void(0);">{{displayData.currJP}}</a></td>
							<td><a  href="javascript:void(0);">{{displayData.currRS}}</a></td>
						</tr>
						<tr>
							<td><h1>{{i18n_current_prod_plan_output}}</h1></td>
							<td><h1>{{i18n_current_prod_plan_expect_output}}</h1></td>
							<td><h1>{{i18n_current_prod_plan_actual_output}}</h1></td>
							<td><h1>{{i18n_current_prod_diff}}</h1></td>
							<td><h1>{{i18n_current_prod_target_oee}}</h1></td>
						</tr>
						<tr>
							<td><a  href="javascript:void(0);">{{displayData.planCC}}</a></td>
							<td><a  href="javascript:void(0);">{{displayData.expectedCC}}</a></td>
							<td><a  href="javascript:void(0);">{{displayData.actualCC}}</a></td>
							<td>
							{{#if data.diff > 0}}
	                        	<a  style="color:green" href="javascript:void(0);">{{format(displayData.diff)}}</a>
                            {{else}}
								<a  style="color:red" href="javascript:void(0);">{{format(displayData.diff)}}</a>
							{{/if}}
							</td>
							<td><a   href="javascript:void(0);">{{percentage(displayData.oee)}}</a></td>
						</tr>
						<tr>
							<td style="width:100%; border-top: 3px solid #1852BD;" colspan="6">
							</td>
						</tr>
						<tr >
							<td colspan="3"><h1>{{i18n_next_prod_name}}</h1></td>
							<td> <h1>{{i18n_current_prod_cycle}}[S]</h1></td>
							<td> <h1>{{i18n_current_prod_person}}</h1></td>
						</tr>
						<tr >
							<td colspan="3"><a on-click="toShowEditor" href="javascript:void(0);" style="width:90%">{{displayData.nextType}}</a></td>
							<td><a on-click="toShowEditor" href="javascript:void(0);">{{displayData.nextJP}}</a></td>
							<td><a on-click="toShowEditor" href="javascript:void(0);">{{displayData.nextRS}}</a></td>
						</tr>
					</table>

                   </div>

    </script>
</html>
