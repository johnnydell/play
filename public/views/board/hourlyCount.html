					{{#if hourlyCountV1[index].actualCount > 0}}
						<label>{{format(hourlyCountV1[index].actualTotalCount)}}</label>
					{{else}}
						<label></label>
					{{/if}}	
					</td>

					{{#if hourlyCountV1[index].productHourCount > 0}}
						{{#if hourlyCountV1[index].productHourPercent <= 0.5}}
							
							<progress value="{{hourlyCountV1[index].productHourPercent}}" class="progress_red"  />
						{{elseif hourlyCountV1[index].productHourPercent <= 0.7 && hourlyCountV1[index].productHourPercent > 0.5}}
							
							<progress value="{{hourlyCountV1[index].productHourPercent}}"  class="progress_yellow" />
						{{else}}
							
							<progress value="{{hourlyCountV1[index].productHourPercent}}" class="progress_green" />
						{{/if}}
					{{else}}
						
						<progress value="{{hourlyCountV1[index].productHourPercent}}"  style="display:none;"/>
					{{/if}}

					<td on-click="toShowRemark">
						<label>{{format(hourlyCountV1[index].scrapCount)}}</label>
						
					</td>
					<td on-click="toShowRemark">
						<label>{{format(hourlyCountV1[index].reworkCount)}}</label>
						
					</td>
					<td class="graycolor" >

						<label>{{format(hourlyCountV1[index].breakdownMin)}}</label>

					<td on-click="toShowRemark">
						<label>{{format(hourlyCountV1[index].unplanSampleMin)}}</label>
						
					</td>
					<td on-click="toShowRemark">
						<label>{{format(hourlyCountV1[index].newOperatorMin)}}</label>
						
					</td>
					<td on-click="toShowRemark">
						<label>{{format(hourlyCountV1[index].unplanTpmMin)}}</label>
						
					</td>
					<td on-click="toShowRemark">

						<input class="field " style="display:none;" on-blur="toHideColumnEditor" type="text" value="{{hourlyCountV1[index].techDownCode}}" />
					</td>

					<td colspan="1">

					</td>
				</tr>

			{{/each}}
				
				
				<tr>

					<td>
